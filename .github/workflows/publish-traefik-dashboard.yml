name: Publish Treafik dashboard

on: [push]
# on:
#   push:
#     paths: 'traefik/*.json'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v2
        with:
          path: './local/'
      - name: Checkout Treafik repository
        uses: actions/checkout@v2
        with:
          repository: containous/traefik
          ref: v2.2
          path: './traefik/'
      - name: Set up NodeJS and NPM
        uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm.pkg.github.com/
      - name: NPM Install
        run: npm install
        working-directory: './traefik/webui/'
      - name: Build dashboard
        run: npm run build
        working-directory: './traefik/webui/'
        env:
          APP_API: '../api'
      - name: Set up correct package.json for publishing
        run: |
          mkdir -p ./local/temp
          cp -r ./traefik/webui/dist/spa/* ./local/temp/
          cp -r ./local/traefik/package.json ./local/temp/
      - name: Publish Treafik dashboard
        run: npm publish
        working-directory: './local/temp/'
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
